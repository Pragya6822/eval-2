<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="pdstyle.css">
</head>
<body>
    <div id="container">
        <div class="child-container">
            <header>
                <h1>Product Details</h1>
                <a href="index.html">Back to Products</a>
            </header>
            <section id="product-details">

            </section>
        </div>
    </div>
    <!-- Review and Rating System -->
    <form id="review-form">
        <label for="review-input">Review:</label>
        <textarea id="review-input" maxlength="200"></textarea>
        <label for="rating-input">Rating:</label>
        <input type="number" id="rating-input" min="1" max="5" />
        <button id="review-submit-btn">Submit Review</button>
      </form>

      <!-- Product Ratings and Reviews Display -->
      <div id="product-card">
        <h2>Product Name</h2>
        <p id="average-rating"></p>
        <p id="total-reviews"></p>
        <p id="latest-review"></p>
      </div>
    <script src="productDetail.js"></script>
</body>
</html>
